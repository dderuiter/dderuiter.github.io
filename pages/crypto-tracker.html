<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Crypto Tracker</title>

    <script src="../assets/scripts/jquery-3.2.1.min.js"></script>
    <script src="../assets/scripts/popper.min.js"></script>
    <script src="../assets/scripts/bootstrap.min.js"></script>
    <script src="../assets/scripts/datatables.min.js"></script>
    <script src="../assets/scripts/dataTables.bootstrap4.min.js"></script>

    <script src="../assets/scripts/coin.js"></script>
    <script src="../assets/scripts/holding.js"></script>
    <script src="../assets/scripts/purchase.js"></script>
    <script src="../assets/scripts/crypto-tracker.js"></script>

    <link rel="icon" href="../assets/images/icons/btc.png">
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/crypto-tracker.css"/>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="#">Crypto Tracker</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a id="portfolio-value" class="nav-link">Portfolio Value = </a>
                    </li>
                    <li class="nav-item">
                        <a id="portfolio-cost" class="nav-link">Portolio Cost = </a>
                    </li>
                    <li class="nav-item">
                        <a id="portfolio-net" class="nav-link">Portfolio Net = </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <br />
                <div class="table-responsive">
                    <table id="table-holdings" class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Symbol</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Low (1 HR)</th>
                                <th>High (1 HR)</th>
                                <th>Change (1 HR)</th>
                                <th>% Change (1 HR)</th>
                                <th>Low (24 HR)</th>
                                <th>High (24 HR)</th>
                                <th>Change (24 HR)</th>
                                <th>% Change (24 HR)</th>
                                <th>Cost Per Coin</th>
                                <th>Total Value</th>
                                <th>Net</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
